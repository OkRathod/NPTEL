<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forestry Quiz</title>
    <style>
        :root {
            --primary-color: #2b5876;
            --primary-light: #4e80aa;
            --primary-dark: #1a3a4f;
            --secondary-color: #4776E6;
            --accent-color: #00c9ff;
            --text-dark: #171c28;
            --text-light: #f5f9fc;
            --background-light: #f4f7fb;
            --correct-color: #00c853;
            --incorrect-color: #ff3d71;
            --shadow: 0 8px 20px rgba(0, 38, 77, 0.12);
            --border-radius: 10px;
            --card-bg: rgba(255, 255, 255, 0.95);
            --grid-bg: rgba(19, 33, 68, 0.03);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #141e30 0%, #243b55 100%);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(69, 162, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(120, 65, 244, 0.1) 0%, transparent 20%),
                linear-gradient(135deg, #141e30 0%, #243b55 100%);
            background-attachment: fixed;
        }
        
        .container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 800px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }
        
        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
        }
        
        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            position: relative;
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        h1::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 2px;
        }
        
        .setup-container, .quiz-container, .results-container {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .setup-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        select, button {
            padding: 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 38, 77, 0.2);
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        select {
            background-color: var(--background-light);
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='%232b5876' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>");
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 45px;
        }
        
        select:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 201, 255, 0.2);
        }
        
        button {
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 201, 255, 0.2);
        }
        
        button:hover {
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 201, 255, 0.3);
        }
        
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 201, 255, 0.2);
        }
        
        button:disabled {
            background: linear-gradient(90deg, #a0b2c3, #c2d0dd);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .question {
            margin-bottom: 25px;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: var(--background-light);
            box-shadow: 0 4px 12px rgba(0, 38, 77, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(0, 38, 77, 0.1);
            background-image: linear-gradient(0deg, var(--grid-bg) 1px, transparent 1px),
                              linear-gradient(90deg, var(--grid-bg) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
        }
        
        .question:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 38, 77, 0.12);
        }
        
        .question h3 {
            margin-top: 0;
            color: var(--primary-dark);
            font-size: 1.3rem;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 15px;
        }
        
        .option {
            padding: 12px 15px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 38, 77, 0.15);
            cursor: pointer;
            transition: all 0.2s ease;
            background-color: white;
            position: relative;
            overflow: hidden;
        }
        
        .option:hover {
            background-color: rgba(71, 118, 230, 0.05);
            border-color: var(--secondary-color);
            transform: translateX(5px);
        }
        
        .option.selected {
            background-color: rgba(71, 118, 230, 0.15);
            border-color: var(--secondary-color);
            color: var(--primary-dark);
            font-weight: 500;
            transform: translateX(5px);
        }
        
        .results {
            text-align: center;
            padding: 30px;
            background-color: var(--background-light);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            background-image: linear-gradient(0deg, var(--grid-bg) 1px, transparent 1px),
                            linear-gradient(90deg, var(--grid-bg) 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: -1px -1px;
        }
        
        .hidden {
            display: none;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        progress {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            overflow: hidden;
            border: none;
            background-color: rgba(0, 38, 77, 0.1);
        }
        
        progress::-webkit-progress-bar {
            background-color: rgba(0, 38, 77, 0.1);
            border-radius: 5px;
        }
        
        progress::-webkit-progress-value {
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 5px;
        }
        
        progress::-moz-progress-bar {
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            border-radius: 5px;
        }
        
        #question-counter {
            text-align: right;
            font-size: 0.9rem;
            color: #6a88a5;
            margin-top: 5px;
        }
        
        .score {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 20px 0;
            background: linear-gradient(90deg, var(--secondary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        
        .restart-btn {
            margin-top: 25px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
        }
        
        .restart-btn:hover {
            background: linear-gradient(90deg, #92fe9d, #00c9ff);
        }
        
        .question-review {
            margin-top: 40px;
            text-align: left;
        }
        
        .review-item {
            margin-bottom: 20px;
            padding: 18px;
            border-radius: var(--border-radius);
            background-color: white;
            border-left: 3px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 38, 77, 0.08);
        }
        
        .review-item.correct {
            border-left-color: var(--correct-color);
            background-color: rgba(0, 200, 83, 0.05);
        }
        
        .review-item.incorrect {
            border-left-color: var(--incorrect-color);
            background-color: rgba(255, 61, 113, 0.05);
        }
        
        .question-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 26px;
            height: 26px;
            margin-right: 8px;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            color: white;
            border-radius: 50%;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .review-question {
            margin-bottom: 15px;
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .review-answers {
            padding-left: 20px;
        }
        
        .correct-mark {
            color: var(--correct-color);
            font-weight: bold;
            margin-left: 5px;
        }
        
        .incorrect-mark {
            color: var(--incorrect-color);
            font-weight: bold;
            margin-left: 5px;
        }
        
        .correct-answer {
            margin-top: 10px;
            color: var(--correct-color);
            font-weight: 500;
            padding: 10px;
            background-color: rgba(0, 200, 83, 0.08);
            border-radius: 5px;
            display: inline-block;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .question h3 {
                font-size: 1.1rem;
            }
            
            .score {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
                margin-bottom: 20px;
            }
            
            select, button {
                padding: 12px;
            }
            
            .question {
                padding: 15px;
            }
            
            .option {
                padding: 10px;
            }
            
            .results {
                padding: 20px;
            }
            
            .review-item {
                padding: 15px;
            }
            
            .score {
                font-size: 1.8rem;
            }
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container > div:not(.hidden) {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Tech/Crypto Theme Decorations */
        .tech-dots {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(0, 201, 255, 0.15);
        }
        
        .container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(71, 118, 230, 0.1) 0%, rgba(255, 255, 255, 0) 70%);
            z-index: -1;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forestry Quiz</h1>
        
        <!-- Quiz Setup -->
        <div class="setup-container" id="setup-container">
            <select id="week-select">
                <option value="" disabled selected>Select a week</option>
                <option value="week1">Week 1: Forest Ecology</option>
                <option value="week2">Week 2: Silviculture</option>
                <option value="week3">Week 3: Forest Management</option>
                <option value="week4">Week 4: Conservation</option>
                <option value="week5">Week 5: Urban Forestry</option>
            </select>
            
            <button id="start-quiz" disabled>Start Quiz</button>
        </div>
        
        <!-- Quiz Questions -->
        <div class="quiz-container hidden" id="quiz-container">
            <div class="progress-container">
                <progress id="quiz-progress" value="0" max="100"></progress>
                <p id="question-counter">Question 1 of 10</p>
            </div>
            
            <div id="question-container"></div>
            
            <button id="next-question">Next Question</button>
        </div>
        
        <!-- Quiz Results -->
        <div class="results-container hidden" id="results-container">
            <div class="results">
                <h2>Quiz Complete!</h2>
                <p>Subject: Forestry</p>
                <p>Week: <span id="result-week"></span></p>
                <p class="score">Your score: <span id="score">0</span>/<span id="total-questions">0</span></p>
                <p id="performance-message"></p>
                <div id="question-review" class="question-review"></div>
                <button id="restart-quiz" class="restart-btn">Take Another Quiz</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
